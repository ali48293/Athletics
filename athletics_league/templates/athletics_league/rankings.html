{% extends "base_generic.html" %}

{% block content %}
  <h1>Rankings</h1>
  
  <form method="get">
    {{ filter.form.as_p }}
    <button type="submit">Search</button>
  </form>
  <ul>
  {% for athleteranking in filter.qs %}
    <li>{{ athleteranking.Athlete.Athlete_Name }} - {{ athleteranking.Athlete.Athlete_Surname}}</li>
  {% endfor %}
  </ul>
{% endblock %}       
{% endblock %}
