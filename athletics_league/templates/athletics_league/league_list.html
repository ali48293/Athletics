{% extends "base_generic.html" %}

{% block content %}
  <h1>League List</h1>
  {% if league_list %}
  <ul>
    {% for league in league_list %}
      <li>
        <a href="{{ league.get_absolute_url }}">{{ league.League_Name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no league.</p>
  {% endif %}
{% endblock %}
