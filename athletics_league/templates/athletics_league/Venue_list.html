{% extends "base_generic.html" %}

{% block content %}
  <h1>Venue List</h1>
  {% if venue_list %}
  <ul>
    {% for venue in venue_list %}
      <li>
        <a href="{{ venue.get_absolute_url }}">{{ venue.Venue_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>There are no venue.</p>
  {% endif %}       
{% endblock %}
